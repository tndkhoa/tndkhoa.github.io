<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Học Excel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            line-height: 1.6;
        }

        /* Header và Navigation */
        nav {
            background: linear-gradient(135deg, #0073e6, #00408b);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover, .dropdown:hover .dropbtn {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Dropdown Menu */
        .dropdown-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            padding: 10px 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 25px;
            transition: all 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #f0f5ff;
            color: #0073e6;
            padding-left: 30px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #0073e6, #00c6ff);
            border-radius: 2px;
        }

        h2 {
            color: #2c3e50;
            margin: 25px 0 15px;
            font-size: 1.8em;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #0073e6;
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Code Blocks */
        pre {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        code {
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        /* Lists */
        ul, ol {
            margin: 15px 0;
            padding-left: 25px;
        }

        li {
            margin: 10px 0;
            color: #444;
        }

        /* Cards for Examples */
        .example-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 10px;
            }
            
            nav a {
                padding: 8px 15px;
                display: block;
                margin: 5px 0;
            }
            
            .dropdown-content {
                position: static;
                box-shadow: none;
                padding: 0;
            }
            
            h1 {
                font-size: 2em;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

        </div> |
        <a href="tutorials.html">Hướng dẫn</a> |

    </nav>

</body>
</html>
